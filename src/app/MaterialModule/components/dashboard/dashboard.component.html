<main>
 <mat-tab-group>

  <mat-tab>

    <ng-template mat-tab-label><mat-icon class="icon">person</mat-icon>

      <p class="p">user</p>

    </ng-template>

    <div class="mat-elevation-z8">
      
      <table mat-table [dataSource]="dataSource">
    
      
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
               
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef> Role </th>
                  <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="userSince">
          <th mat-header-cell *matHeaderCellDef> User Since </th>
          <td mat-cell *matCellDef="let element"> {{element.userSince}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 
 
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 10, 20]">
      </mat-paginator>

      <mat-icon class="no-data-logo"></mat-icon>

      <p class="text-no-data">No Data!</p>


    </div>


  </mat-tab>
  </mat-tab-group>


  <button class="add-button">Add</button>

  <button class="invite-button">Invite Users</button>

  <mat-select class="select">
    <mat-option *ngFor="let lang of langs" [value]="lang.value">
      <p class="p1">{{lang.viewValue}}</p>
    </mat-option>
  </mat-select>

  <mat-icon class="search-logo">
    search
  </mat-icon>

  <mat-icon class="excel-logo">
  </mat-icon>
  
  <mat-icon class="print-logo">
    print
  </mat-icon>

  

  </main>
